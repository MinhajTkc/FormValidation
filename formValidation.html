<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <form action="" autocomplete="off" id="form" class="desktop-form">
      <header>
        <i class="fa-solid fa-pen-nib"></i>
        <h3>
          Registration Form
        </h3>
      </header>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" maxlength="25" onkeyup="validateName()">
        <span id="name-error"></span>
      </div>

      <div class="input-group">
        <label>Date of Birth</label>
        <input type="date" id="dob" onchange="validatedateofbirth()">
        <span id="dob-error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" maxlength="10" onkeyup="validatePhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" maxlength="80" onkeyup="validateEmail()">
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" id="contact-password" maxlength="15"
          onkeyup="validatepasswordError()">
        <i class="fa-solid fa-eye" id="show-password1"></i>
        <span id="password-error"></span>

      </div>


      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm your password" id="contact-confirmpassword" maxlength="15"
          onkeyup="validateconfirmpasswordError()">
        <i class="fa-solid fa-eye" id="show-password2"></i>
        <span id="confirmpassword"></span>
      </div>



      <!-- Add Button -->
      <button type="button" onclick="addInputField()" id="btnnew">Add New Input Field</button>
      <button onclick="return validateForm()" id="btn">Submit</button>
      <h5 id="submit-error" style="color: red;"></h5>
      <h3 id="countdown" style="color: red;"></h3>

    </form>

    <div class="desktop-form-message">
      <h3>This form is optimized for desktop use. For the best experience, please open it on a desktop or larger
        device.
      </h3>
    </div>

  </div>
  <script src="script.js"></script>

</body>

</html>
